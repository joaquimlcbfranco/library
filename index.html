<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <section id="header">
        <h1 class="header-title">ONLINE LIBRARY</h1>
        <h4 class="header-description">Never lose track of your books again</h4>
    </section>
    <section id="sidebar">
        <div class="sidebar-header">
            <img src="">
            <h2>Want to add a book to the list?</h2>
            <h4>Fill in the form below!</h4>
        </div>
        <div class="sidebar-form">
            <form class="main-form" action="">
                <div class="form-row">
                    <input id="name" type="text" autocomplete="off" required placeholder=" ">
                    <label for="name">Book name</label>
                </div>
                <div class="form-row">
                    <input id="author" type="text" autocomplete="off" required placeholder=" ">
                    <label for="author">Author</label>
                </div>
                <div class="form-row">
                    <input id="pages" type="number" autocomplete="off" min="1" required placeholder=" ">
                    <label for="pages">Pages</label>
                </div>
                <div class="form-row">
                    <input id="image" type="url" autocomplete="off" placeholder=" ">
                    <label for="image">Image URL</label>
                </div>
                <div class="form-checkbox-row">
                    <input id="read" type="checkbox">
                    <label for="read">Have you read it yet?</label>
                </div>
                <button class="form-button" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section id="main">
        <div class="cards"></div>
    </section>
</body>

</html>
